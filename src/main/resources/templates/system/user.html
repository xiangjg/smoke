<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8"/>
    <meta content="" name="description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/plugs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugs/bootstrap-select/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="/plugs/css/ace/font-awesome.css" />
    <link rel="stylesheet" href="/plugs/bootstrap-table/bootstrap-table.min.css"/>
    <!--<link rel="stylesheet" href="/plugs/css/ace/ace.min.css"/>-->
    <link rel="stylesheet" href="/plugs/layer/skin/layer.css"/>
    <link rel="stylesheet" href="/plugs/zTree/css/zTreeStyle/zTreeStyle.css"/>
</head>
<body>
<div style="padding: 5px">
    <table id="user_table" class="table table-striped table-bordered table-hover"></table>
    <div class="page-header position-relative">
        <table style="width:100%;">
            <tr>
                <td style="vertical-align:top;">
                    <a class="btn btn-sm btn-success" onclick="addUser();">新增</a>
                    <a title="批量删除" class="btn btn-danger btn-sm" onclick="deleteSelectUser()" style="height: 30px"><i class="ace-icon fa fa-trash-o fa-2x icon-only"></i></a>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- 用户信息新增 -->
<div id="user_add_view" style="display: none">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">登录名:</td>
            <td><input type="text" name="userId" maxlength="20"/></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">密码:</td>
            <td><input type="password" name="password" maxlength="20"/></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">姓名:</td>
            <td><input type="text" name="userName" placeholder="这里输入姓名" maxlength="6"/></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">性别:</td>
            <td>
                <select name="sex" class="selectpicker" data-live-search="true" title="请选择性别">
                    <option value='1'>男</option>
                    <option value='0'>女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">手机:</td>
            <td><input type="text" name="mobile" maxlength="11"/></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">行政区:</td>
            <td><input type="text" name="adcd" readonly="readonly"/></td>
        </tr>
        <tr class="info">
            <td style="width:70px;text-align: right;padding-top: 13px;">角色:</td>
            <td>
                <select name="role" class="selectpicker" data-live-search="true" title="请选择角色" disabled="disabled">
                    <#list roleList as role >
                        <option value="${role.roleId}" >${role.roleName}</option>
                    </#list>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="10">
                <a class="btn btn-mini btn-primary" name="save">保存</a>
                <a class="btn btn-mini btn-danger" name="cancel">取消</a>
            </td>
        </tr>
    </table>
</div>
<!-- 用户信息新增 -->
<!-- 用户信息修改 -->
<div id="user_edit_view" style="display: none">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">登录名:</td>
            <td><input type="text" name="userId" readonly="readonly"/></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">姓名:</td>
            <td><input type="text" name="userName" placeholder="这里输入姓名"/></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">性别:</td>
            <td><select name="sex" class="selectpicker" data-live-search="true" title="请选择性别">
            </select></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">手机:</td>
            <td><input type="text" name="mobile"/></td>
        </tr>
        <tr>
            <td style="width:70px;text-align: right;padding-top: 13px;">行政区:</td>
            <td><input type="text" name="adcd" readonly="readonly"/></td>
        </tr>
        <tr class="info">
            <td style="width:70px;text-align: right;padding-top: 13px;">角色:</td>
            <td>
                <select name="role" class="selectpicker" data-live-search="true" title="请选择角色" disabled="disabled">
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="10">
                <a class="btn btn-mini btn-primary" name="save">保存</a>
                <a class="btn btn-mini btn-danger" name="cancel">取消</a>
            </td>
        </tr>
    </table>
</div>
<!-- 用户信息修改 -->
</body>
<script type="text/javascript" src="/plugs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/plugs/bootstrap/bootstrap.min.js"></script>
<script type='text/javascript' src='/plugs/bootstrap-select/js/bootstrap-select.js'></script>
<script type='text/javascript' src='/plugs/bootstrap-table/bootstrap-table.min.js'></script>
<script type='text/javascript' src='/plugs/bootstrap-table/bootstrap-table-zh-CN.min.js'></script>
<script type="text/javascript" src="/plugs/layer/layer.js"></script>
<script type="text/javascript" src="/plugs/zTree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/plugs/zTree/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/plugs/js/area.js"></script>
<script type="text/javascript" src="/plugs/js/user.js"></script>
</html>
