<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>${title}</title>
    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- basic styles -->
    <link href="static/css/login/jquery.slideBox.css" rel="stylesheet"/>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="static/css/font/font-awesome.min.css"/>
    <!-- ace styles -->
    <link rel="stylesheet" href="static/css/ace/ace.min.css"/>
    <link rel="stylesheet" href="static/css/ace/ace-responsive.min.css"/>

    <script type="text/javascript" src="static/jquery/jquery.min.js"></script>
    <script src="static/layer/layer.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
    <script type="text/javascript" src="static/js/login/jquery.slideBox.min.js"></script>
    <style type="text/css">
        label {
            width: 275px;
        }
    </style>
</head>
<body class="login-layout" style="background: #FFFFFF url(/static/image/img1.jpg) no-repeat;background-size: 100%">
<div class="container-fluid" id="main-container" style="z-index: 10;position: absolute;top: 50px;left: 40%">
    <div id="main-content">
        <div class="row-fluid">
            <div class="span12">

                <div class="login-container" style="width: 400px">
                    <div class="row-fluid">
                        <div class="center">
                            <h1><i class="icon-leaf green"></i><span style="color: #1a77ff;margin-left: 10px">${title}</span></h1>
                        </div>
                    </div>
                    <div class="space-6"></div>
                    <br/>
                    <br/>
                    <div class="row-fluid">
                        <div class="position-relative">
                            <div id="login-box" class="visible widget-box no-border" style="margin-top: 100px">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header lighter bigger"><i class="icon-coffee green"></i>&nbsp;&nbsp;&nbsp;用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                                        </h4>

                                        <div class="space-6"></div>
                                        <fieldset>
                                            <label>
						<span class="block input-icon input-icon-right">
							<input id="userName" type="text" class="span12" placeholder="Username"/>
							<i class="icon-user"></i>
						</span>
                                            </label>
                                            <label>
						<span class="block input-icon input-icon-right">
							<input id="pwd" type="password" class="span12" placeholder="Password"/>
							<i class="icon-lock"></i>
						</span>
                                            </label>
                                            <div class="space"></div>
                                            <div class="row-fluid">
                                                <label class="span8">
                                                    <input type="checkbox"/><span class="lbl"> 记住密码</span>
                                                </label>
                                                <button id="loginp" class="span4 btn btn-small btn-primary"><i
                                                        class="icon-key"></i> 登陆
                                                </button>
                                            </div>

                                        </fieldset>
                                    </div><!--/widget-main-->

                                </div><!--/login-box-->

                            </div><!--/position-relative-->

                        </div>
                    </div>
                </div><!--/span-->
            </div><!--/row-->
        </div>
    </div>
</div><!--/.fluid-container-->
<!-- basic scripts -->
<!-- basic scripts -->
</body>
</html>
